<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pendaftaran Mata Kuliah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card" id="registrationFormContainer">
        <h2 style="text-align: center; font-size: 30px">Form Mata Kuliah</h2>
        <form id="registrationForm" class="form-grid">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Nama lengkap"
              required />
            <ul id="suggestions" class="suggestions-list hidden"></ul>
          </div>

          <div class="form-group">
            <label for="nrp">NRP</label>
            <input
              type="text"
              id="nrp"
              name="nrp"
              placeholder="Nomor pokok"
              required />
          </div>

          <div class="form-group">
            <label for="fakultas">Fakultas</label>
            <select id="fakultas" name="fakultas" required>
              <option value="">-- Pilih Fakultas --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="departemen">Departemen</label>
            <input
              type="text"
              id="departemen"
              name="departemen"
              placeholder="Contoh: Teknik Informatika"
              required />
          </div>

          <div class="form-group">
            <label for="matkul">Mata Kuliah</label>
            <select id="matkul" name="matkul" required>
              <option value="">-- Pilih Mata Kuliah --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dosen">Dosen Pengampu</label>
            <select id="dosen" name="dosen" disabled required>
              <option value="">-- Pilih Dosen --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="provinsi">Provinsi</label>
            <select id="provinsi" name="provinsi" required>
              <option value="">-- Pilih Provinsi --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="kota">Kota/Kabupaten</label>
            <select id="kota" name="kota" disabled required>
              <option value="">-- Pilih Kota/Kabupaten --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="kecamatan">Kecamatan</label>
            <select id="kecamatan" name="kecamatan" disabled required>
              <option value="">-- Pilih Kecamatan --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="desa">Kelurahan/Desa</label>
            <select id="desa" name="desa" disabled required>
              <option value="">-- Pilih Kelurahan/Desa --</option>
            </select>
          </div>

          <div class="form-group search-input-group">
            <label for="kodepos">Kode Pos (Otomatis)</label>
            <div class="search-flex">
              <input
                type="text"
                id="kodepos"
                name="kodepos"
                placeholder="Kode pos akan terisi otomatis"
                readonly
                required />
              <button
                type="button"
                id="search-button"
                class="btn search-btn"
                aria-label="Cari Kode Pos"
                style="display: none"
                tabindex="-1"
                aria-hidden="true"></button>
            </div>
            <div class="search-result-box hidden" id="search-result-container">
              <div id="search-result"></div>
            </div>
          </div>

          <button type="submit" id="daftar-button" class="btn" disabled>
            Daftar
          </button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
